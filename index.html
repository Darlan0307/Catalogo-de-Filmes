<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Carrossel -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <!-- Logo -->
      <div class="logo">
        <img src="assets/Logo.webp" alt="logo" />
        <h2 class="title">Nome do site</h2>
      </div>
      <div class="links-login">
        <!-- Menu de navegação -->
        <nav class="links">
          <a href="">link0</a>
          <a href="">link1</a>
          <a href="">link2</a>
          <a href="">link3</a>
        </nav>
        <button class="login">
          <i class="fa-solid fa-user"></i>
          <span>Login</span>
        </button>
      </div>
    </header>
    <main>
      <!-- Carrossel Principal -->
      <section class="container-carrossel">
        <h2 class="carrossel-title">Filmes Populares</h2>
        <div class="swiper" id="movie-popular">
          <div class="swiper-wrapper">
            <!-- Slides -->
          </div>

          <!-- pagination -->
          <div class="swiper-pagination"></div>

          <!--navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <section class="container-carrossel">
        <h2 class="carrossel-title">Mais Votados</h2>
        <div class="swiper" id="top_rated">
          <div class="swiper-wrapper">
            <!-- Slides -->
          </div>

          <!-- pagination -->
          <div class="swiper-pagination"></div>

          <!--navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <section class="container-carrossel">
        <h2 class="carrossel-title">Lançamentos</h2>
        <div class="swiper" id="now_playing">
          <div class="swiper-wrapper">
            <!-- Slides -->
          </div>

          <!-- pagination -->
          <div class="swiper-pagination"></div>

          <!--navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Rodapé -->
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts/main.js" type="module"></script>
</html>
